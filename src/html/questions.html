<!doctype html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/questions.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <title>Quiz Application</title>
 </head>
 <body>
   
       <nav class="navbar">
         <h5 class="nav-section" href="#">Section <span id="sec">1</span></h5>
         <h2 class="timer"><b id="time">3:00</b></h2>
         <button type="button" class="btn btn-danger finishBtn" id="submitButton">Finish</button>
       </nav>
       <div class="container-fluid">
         <div class="row content">
           <div class="col-12 col-md-8 data">
               <b class="question" id="num">1</b><span>/10</span>
               <div>
                   <h6 id="question">Web pages starts with which of the following tag?</h6>
               </div>
               <div class="options">
                   <div id="option1"><span id="opt1">option</span></div>
                   <div id="option2"><span id="opt2">option</span></div>
                   <div id="option3"><span id="opt3">option</span></div>
                   <div id="option4"><span id="opt4">option</span></div>
               </div>
               <div>
                   <span class="backward" id="img-backward"><i class="fa fa-chevron-circle-left"></i></span>
                   <span class="forward" id="img-forward"><i class="fa fa-chevron-circle-right"></i></span>
               </div>
           </div>
         </div>
       </div>
      
    <script type="text/JavaScript" src="../script/question.js"></script>
 </body>
</html>
