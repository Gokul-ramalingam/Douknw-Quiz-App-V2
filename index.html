    Description: This Quiz application is a responsive web apllication for quiz. -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="src/css/homepage.css">
    <title>Quiz Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>   
    <div class="container-fluid">
       <div class="row content">
        <div class="col-12 col-md-5 imageContainer">
          <!-- <img src="assets/images/signup.png" width="50px"> -->
          <img class="img-fluid logo" src="src/images/logo1.png" alt="Logo" id="image">
          <img src="src/images/signup.png" class="img-fluid image" alt="Responsive image">
      </div>
        <div class="col-12 col-md-7 formContainer">
            <div class="container h-100">
                <div class="row h-100 justify-content-center align-items-center">
                  <form class="col-6" id="signupForm">
                      <h1 class="signupTitle"><b>Create Account</b></h1>
                      <div class="toggleButton">
                        <b class="signupToggleButton">Sign Up</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <b class="signinToggleButton" onclick='toggleSignin()'>Sign In</b>
                      </div>
                      <div class="form-group">
                          <!-- <label for="username">Username</label> -->
                          <input type="text" class="form-control" id="username" name="username" 
                          placeholder="Enter Your username" required>
                          <span class="usernameError">Please enter your username</span>
                      </div>
                      <div class="form-group">
                          <!-- <label for="email">Email address</label> -->
                          <input type="email" class="form-control" id="email" name="email"
                              aria-describedby="emailHelp" placeholder="Enter Your email" required>
                              <span class="emailError">Please enter your email</span>
                      </div>
                      <div class="form-group">
                          <!-- <label for="password">Password</label> -->
                          <input type="password" class="form-control" id="password" name="password"
                          placeholder="Enter Your password"  required>
                          <span class="passwordError">Please enter your password</span>
                          <div class="progress">
                              <div class="progress-bar bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                      </div>
                      <div class="col-12 col-md-12 text-center buttonContainer">
                          <button type="button" class="btn signupButton" id="signup">signup</button>
                      </div>
                  </form>   


                  <form class="col-6" id="signinForm">
                      <h1 class="signupTitle"><b>Welcome Back!</b></h1>
                      <div class="toggleButton">
                        <b class="signupToggleButton" onclick='toggleSignup()'>Sign Up</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <b class="signinToggleButton">Sign In</b>
                      </div>
                      <div class="form-group">
                          <!-- <label for="username">Username</label> -->
                          <input type="text" class="form-control" id="signinUsername" name="username" 
                          placeholder="Enter Your username" required>
                      </div>
                      <div class="form-group">
                          <!-- <label for="password">Password</label> -->
                          <input type="password" class="form-control" id="signinPassword" name="password"
                          placeholder="Enter Your password"  required>
                      </div>
                      <div class="col-12 col-md-12 text-center buttonContainer">
                          <button type="button" class="btn signinButton" id="signin">signin</button>
                      </div>
                  </form>   


                </div>
              </div>
            
      </div>
    </div>
  </body>
  <script type="text/JavaScript" src="src/script/homepage.js"></script>
</html>
